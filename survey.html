<body>
  <header>
    <h1>Feedback Survey</h1>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>

  <main>
    <form>
      <fieldset>
        <legend>Where did you hear about me?</legend>
        <label><input type="radio" name="source" value="online" required> Online</label>
        <label><input type="radio" name="source" value="introduced"> I introduced myself</label>
      </fieldset>

      <fieldset>
        <legend>What do you like about me?</legend>
        <label><input type="checkbox" name="like" value="smile"> Smile</label>
        <label><input type="checkbox" name="like" value="voice"> Voice</label>
      </fieldset>

      <label for="comments">Other comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">Submit Survey</button>
    </form>
  </main>
